<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="film">
            <h2><span>Film</span> {{ film.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ film.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ film.description }}</span>
                </dd>
                <dt><span>Person Container</span></dt>
                <dd>
                    <div *ngIf="film.personContainer">
                        <a [routerLink]="['/person-container', film.personContainer?.id, 'view']">{{ film.personContainer?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/film', film.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
