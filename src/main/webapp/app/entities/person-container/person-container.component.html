<div>
    <h2 id="page-heading">
        <span>Person Containers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-person-container" [routerLink]="['/person-container/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Person Container
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="personContainers?.length === 0">
        <span>No personContainers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="personContainers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Role</span></th>
                    <th scope="col" ><span>Person</span></th>
                    <th scope="col" ><span>Film</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personContainer of personContainers ;trackBy: trackId">
                    <td><a [routerLink]="['/person-container', personContainer.id, 'view']">{{ personContainer.id }}</a></td>
                    <td>{{ personContainer.role }}</td>
                    <td>
                        <div *ngIf="personContainer.person">
                            <a [routerLink]="['/person', personContainer.person?.id, 'view']" >{{ personContainer.person?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <span *ngFor="let film of personContainer.films; let last = last">
                            <a class="form-control-static" [routerLink]="['/film', film?.id, 'view']">{{ film.title }}</a>{{ last ? '' : ', ' }}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/person-container', personContainer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/person-container', personContainer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(personContainer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
