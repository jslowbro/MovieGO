<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personContainer">
            <h2><span>Person Container</span> {{ personContainer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Role</span></dt>
                <dd>
                    <span>{{ personContainer.role }}</span>
                </dd>
                <dt><span>Person</span></dt>
                <dd>
                    <div *ngIf="personContainer.person">
                        <a [routerLink]="['/person', personContainer.person?.id, 'view']">{{ personContainer.person?.id }}</a>
                    </div>
                </dd>
                <dt><span>Film</span></dt>
                <dd>
                    <span *ngFor="let film of personContainer.films; let last = last">
                        <a [routerLink]="['/film', film?.id, 'view']">{{ film.title }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-container', personContainer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
