<div>
    <h2 id="page-heading">
        <span>Actors</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-actor" [routerLink]="['/actor/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Actor
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="actors?.length === 0">
        <span>No actors found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="actors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Alias</span></th>
                    <th scope="col" ><span>Person</span></th>
                    <th scope="col" ><span>Film</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let actor of actors ;trackBy: trackId">
                    <td><a [routerLink]="['/actor', actor.id, 'view']">{{ actor.id }}</a></td>
                    <td>{{ actor.alias }}</td>
                    <td>
                        <div *ngIf="actor.person">
                            <a [routerLink]="['/person', actor.person?.id, 'view']" >{{ actor.person?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="actor.film">
                            <a [routerLink]="['/film', actor.film?.id, 'view']" >{{ actor.film?.title }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/actor', actor.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/actor', actor.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(actor)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
